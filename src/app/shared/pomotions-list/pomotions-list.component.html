<div>

    <div class="d-flex align-items-center justify-content-between mb-4 pb-2">
        <h1 class="h2 text-dark mb-0">Promotions<span
                class="badge bg-faded-dark fs-base align-middle ms-3">{{promotionsList?.length}}</span>
        </h1>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Discount Code</th>
                    <th scope="col">Title</th>
                    <th scope="col">Status</th>
                    <th scope="col">Details</th>
                    <th scope="col">End On</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let i of promotionsList">
                    <th scope="row">{{ i.Code }}</th>
                    <td>{{ i.Title}}</td>
                    <td>{{ i.Status?'Active':'Inactive' }}</td>
                    <td>{{ i.Message }}</td>
                    <td>{{ i.EndOn |date }}</td>
                </tr>
            </tbody>
        </table>
        <!-- Sorting + Pagination-->
        <div *ngIf="showPagination" class="d-flex align-items-center justify-content-between py-2">
            <div class="d-flex align-items-center me-sm-4"></div>
            <nav aria-label="Pagination">
                <ngb-pagination [rotate]="true" [(page)]="filters.page" (pageChange)="_fetchData()"
                    [pageSize]="filters.pageSize" [maxSize]="2" [collectionSize]="collectionSize" [boundaryLinks]="true"
                    [directionLinks]="true">
                </ngb-pagination>
            </nav>
        </div>

    </div>

    <div class="row" *ngIf="promotionsList.Items?.length == 0 ">
        <div class="col-4 offset-4">
            <span class="text-dark">
                <h3> No data found</h3>
            </span>
        </div>
    </div>




</div>
