    <a class="btn btn-outline-dark d-block d-md-none w-100 mb-3" href="javascript:void(0);" data-bs-toggle="collapse"
        (click)="SideBarMenu()">
        <i class="fi-align-justify me-2">
        </i>Menu
    </a>
    <div class="collapse d-md-block mt-2" id="account-nav">
        <div class="card-nav">
            <a class="card-nav-link " [ngClass]="componentType == 'info' ? 'active':''" routerLink="/account/info"><i
                    class="fi-user me-2"></i>Personal Info</a>

            <a class="card-nav-link" [ngClass]="componentType == 'orders' ? 'active':''"
                routerLink="/account/my-orders"><i class="fi-truck me-2"></i>My Orders</a>

            <a class="card-nav-link" [ngClass]="componentType == 'quotes' ? 'active':''"
                routerLink="/account/my-quotes"><i class="fi-chat-circle me-2"></i>My Quotes</a>

            <a class="card-nav-link" [ngClass]="componentType == 'inquiries' ? 'active':''"
                routerLink="/account/my-inquiries"><i class="fi-credit-card me-2"></i>My Inquiries</a>

            <a class="card-nav-link" [ngClass]="componentType == 'wishlist' ? 'active':''"
                routerLink="/account/wishlist"><i class="fi-heart me-2"></i>Wishlist</a>

            <a class="card-nav-link" [ngClass]="componentType == 'promotions' ? 'active':''"
                routerLink="/account/promotions"><i class="fi-gift me-2"></i>Promotions</a>

            <a class="card-nav-link" [ngClass]="componentType == 'support' ? 'active':''"
                routerLink="/account/support"><i class="fi-help me-2"></i>Support</a>

            <a class="card-nav-link " [ngClass]="componentType == 'security' ? 'active':''"
                routerLink="/account/security"><i class="fi-lock me-2"></i>Password &amp; Security</a>

            <a class="card-nav-link cursor-pointer" [ngClass]="componentType == 'signout' ? 'active':''" (click)="loggout()"><i
                    class="fi-logout me-2 "></i>Sign Out</a>

        </div>
    </div>
</div>
