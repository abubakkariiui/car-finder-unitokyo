<!-- Header-->
<app-header id="top"></app-header>

<!-- Page content-->
<div class="container pt-5 pb-lg-4 mt-5 mb-sm-2">
  <!-- Breadcrumb-->
  <app-breadcrumbs [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>

  <!-- Page content-->
  <div class="row">
    <!-- Sidebar-->
    <aside class="col-lg-3 col-md-5 pe-xl-4 mb-5">
      <!-- Account nav-->
      <app-account-asidebar componentType="notifications"></app-account-asidebar>
    </aside>
    <!-- Content-->
    <div class="col-lg-9 col-md-7 mb-5">
      <h1 class="h2 text-dark">Notifications</h1>
      <p class="text-dark pt-1 mb-4">Get real-time vehicle updates, price drop alerts, helpful shopping information and
        more.</p>
      <div class="py-2" id="notification-settings">
        <div class="d-flex justify-content-between mb-4" *ngFor="let data of notificationData">
          <div class="me-2">
            <h6 class="text-dark mb-1">{{data.title}}</h6>
            <p class="fs-sm text-dark mb-0"><span class='opacity-70'>{{data.content}}</span></p>
          </div>
          <div class="form-check form-switch form-switch-dark">
            <input class="form-check-input" type="checkbox" id="new-vehicles" checked [(ngModel)]="data.isSelected">
            <label class="form-check-label" for="new-vehicles"></label>
          </div>
        </div>
      </div>
      <div class="border-top border-dark pt-4">
        <div class="form-check form-switch form-switch-dark">
          <input class="form-check-input" type="checkbox" id="all-notifications"
            data-master-checkbox-for="#notification-settings" checked [(ngModel)]="masterSelected"
            (change)="checkUncheckAll()">
          <label class="form-check-label" for="all-notifications">Enable / disable all notifications</label>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer-->
<!-- Footer-->
<div class="bg-dark">
  <app-footer></app-footer>
</div>
