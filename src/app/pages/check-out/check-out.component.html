<main class="page-wrapper">
  <!-- Header-->
  <app-header id="top"></app-header>
  <section class="container my-5 pt-5 pb-lg-5">
    <div class="row mx-0 ">
      <div class="col-md-6 my-3">
        <div class="card">
          <div class="card-header bg-shadid-light">
            <h3>Summary</h3>
          </div>

          <div class="card-body">
            <div *ngFor="let item of cartCatalogList; index as i"
              class="d-flex align-items-center justify-content-between pb-1">
              <span class="text-dark">{{ i + 1 + ". " + item.Title }} </span>
              <span class="text-dark"> {{ item.Price | currency }} </span>
            </div>
          </div>

          <div class="card-body border-top">
            <div class="d-flex align-items-center justify-content-between pb-1">
              <span class="text-dark">Sub-total</span>
              <span class="text-dark">{{ total | currency }}</span>
            </div>
          </div>



        </div>
      </div>
      <div class="col-md-6 my-3">
        <div class="card">
          <div class="card-header bg-shadid-light">
            <div class="row">
              <div class="col justify-content-between align-items-center">
                <h3>Payment</h3>
              </div>
            </div>
          </div>

          <form [formGroup]="checkoutForm" (ngSubmit)="checkout()">
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label" for="name">Name On Card</label>
                <input class="form-control" formControlName="AccountHolderName" type="text" id="name" data-format="name"
                  placeholder="">
              </div>
              <div class="mb-3">
                <label class="form-label" for="format-card-number">Card number</label>
                <input class="form-control" formControlName="AccountNumber" type="text" id="format-card-number"
                  data-format="card" placeholder="0000 0000 0000 0000" mask="0000 0000 0000 0000">
              </div>
              <!-- Format: Credit card CVC -->
              <div class="mb-3">
                <label class="form-label" for="format-card-cvc">Card CVC</label>
                <input class="form-control" formControlName="cvv" type="text" id="format-card-cvc" data-format="cvc"
                  placeholder="000" mask="000">
              </div>

              <div class="mb-3">
                <label class="form-label" for="format-card-exp">Card Expiry</label>
                <input class="form-control" formControlName="expireDate" type="month" id="format-card-exp"
                  data-format="cvc" placeholder="00/00" mask="12/23">
              </div>

              <div class="mb-3">
                <button class="btn btn-primary w-100" type="submit">Pay Now</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </section>
</main>

<!-- Footer-->
<div class="bg-dark">
  <app-footer></app-footer>
</div>
